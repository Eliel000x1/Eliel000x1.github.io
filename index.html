<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link rel="stylesheet" href="itens/css/style.css">
    <script src="itens/js/script.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>
        <a href="eliel000x1.github.io">Eliel Pereira</a>
      </h1>
    </header>
    <div id="videogame" class="videogame">
      <div id="screen" class=" screen">
        <canvas id="canvas" class="canvas"></canvas>
      </div>
      <div id="control" class=" control">
        <div id="directional" class="joycon directional">
          <button id="directional-up" class="button directional up">Up</button>
          <button id="directional-right" class="button directional right">Right</button>
          <button id="directional-down" class="button directional down">Down</button>
          <button id="directional-left" class="button directional left">Left</button>
        </div>
        <div id="actional" class="joycon actional">
          <button id="actional-up" class="button actional up">Up</button>
          <button id="actional-right" class="button actional right">Right</button>
          <button id="actional-down" class="button actional down">Down</button>
          <button id="actional-left" class="button actional left">Left</button>
        </div>
      </div>
    </div>
  </body>
</html>
